<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo File Upload</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header class="header">
        <div class="profile">
            <img src="">
        </div>
        <figure>
            <h2></h2>
            <figcaption>Here's Your Fab Intro:</figcaption>
            <audio class="aud"
                controls
                src=" ">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
        </figure>
    </header>
    <div class="form">
        <form>
            <label> Your name:<br />
                <input type='text' class="profile-name" placeholder="Your Name"> </label>
            <label> Upload profile picture:<br />
                <input type='file' accept="image/*" class="profile-img" placeholder="">
            </label>
            <label>Upload Profile VoiceNote:<br />
                <input type='file' accept="audio/*" placeholder="" class="profile-aud">
            </label>
            <button type="submit">Update profile</button>
        </form>
    </div>

    <script src="/index.js"></script>

    
    <div>
        <div class='box'></div>
        <div class='box'></div>
        <div class='box'></div>
    </div> 

    
</body>

</html>
